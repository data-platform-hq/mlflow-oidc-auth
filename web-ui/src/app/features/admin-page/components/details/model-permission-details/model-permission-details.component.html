<div class="my-3">
  <div class="header-section">
    <h3>Model Access</h3>
    <button mat-button (click)="addUser()">
      <mat-icon>add</mat-icon>
      <span>Add</span>
    </button>
  </div>

  <ml-table
    *ngIf="userDataSource.length"
    [columnConfig]="userColumnConfig"
    [data]="userDataSource"
    [actions]="actions"
    (action)="handleActions($event)"
  ></ml-table>
</div>
