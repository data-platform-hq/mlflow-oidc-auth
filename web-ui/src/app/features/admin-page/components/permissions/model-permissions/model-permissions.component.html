<ml-table
    *ngIf="!isLoading; else loader"
      [columnConfig]="columnConfig"
      [data]="dataSource"
      [actions]="actions"
      (action)="handleAction($event)"
></ml-table>

<ng-template #loader>
    <div class="loader d-flex justify-content-center align-items-center my-5">
        <mat-spinner [diameter]="40"></mat-spinner>
    </div>
</ng-template>
