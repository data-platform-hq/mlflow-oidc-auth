<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="d-flex flex-column">
  <mat-form-field cdkFocusInitial>
    <mat-label>Permissions</mat-label>
    <select matNativeControl [formControl]="permission">
      <option *ngFor="let permission of permissions" [value]="permission.value">{{permission.title}}</option>
    </select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="permission.value">Ok</button>
</mat-dialog-actions>
