<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="d-flex flex-column" [formGroup]="form">
  <mat-form-field>
    <mat-label>Permissions</mat-label>
    <select matNativeControl formControlName="permission">
      <option *ngFor="let permission of permissions" [value]="permission.value">{{permission.title}}</option>
    </select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
