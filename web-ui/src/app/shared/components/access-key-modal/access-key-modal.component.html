<h2 mat-dialog-title>Access Key</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Access Key</mat-label>
    <input matInput type="text" [(ngModel)]="token" #apiKeyInput readonly>
    <button matSuffix mat-icon-button cdkFocusInitial aria-label="copy" (click)="copyInputMessage(apiKeyInput)" >
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null" >Ok</button>
</mat-dialog-actions>
